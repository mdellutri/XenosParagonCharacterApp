<!DOCTYPE html>
<html>
<head>
<title>Xenos Paragon Character Builder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="characterBuilderStyle.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Libre+Baskerville'>
<style>
  html,body, p,h1,h2,h3,h4,h5,h6 {font-family: "Libre Baskerville", serif; color:#E3D1A0}
  input[type="text"] {font-family: "Libre Baskerville", serif;}
  label {font-size: 10px; font-family: "Libre Baskerville", serif; color:#E3D1A0}
  </style>
</head>
<body class="CharacterBuilder-Background">

  <div class="CharacterBuilder-Content CharacterBuilder-margin-top" style="max-width:1400px;">

    <!-- The Grid -->
    <div class="CharacterBuilder-row-padding">
      <div class="Upper-Child">
        <div class="Logo-Container">
          <div class="Name-Label-Container">
            <label for="charName">Character Name:</label>
            <input class="Name-Box" type="text" id="charName" name="charName" size="35px" value="Character Name"><br>
          </div>
        </div> 
        <!-- End Logo and Name -->
      </div>
      <!-- Start class and archetype and XP -->
      <div class="Upper-Child">
        <div class="XP-Class-Archetype-Container">

           <!-- Start Class -->
          <div class="Class-Label-Container">
            <label for="class">Class:</label>
            <input class="Arch-Entry" type="text" id="className" list="class" value="Class"/>
            <datalist name="class" id="class">
              <option>Mage</option>
              <option>Warior</option>
              <option>Rogue</option>
              <option>Craftsman</option>
              <option>Mentalist</option>
            </datalist>
            <!-- End Class -->
          </div>

          <!-- Start XP Total -->
          <div class="XP-Label-Container">
            <label for="xpTotal">XP Total:</label>
            <input class="Arch-Entry" type="text" id="xpTotal" value="XP Total"/>
            <!-- End XP -->
          </div>

          <!-- Start XP Spent -->
          <div class="XP-Spent-Label-Container">
            <label for="xpSpent">XP Spent:</label>
            <input class="Arch-Entry" type="text" id="xpSpent" value="XP Spent"/>
            <!-- End XP -->
          </div>
          
          <!-- Archetype Start -->
          <div class="Archetype-Label-Container">
            <label for="archName">Archetype(s):</label>
            <input class="Arch-Entry" type="text" id="archName" name="archName" value="Archetype(s)"><br>
          <!-- Archetype Spent -->
          </div>
          <!-- Destiny Start -->
          <div class="Destiny-Label-Container">
            <label for="destinyName">Destiny:</label>
           <!-- <input class="Arch-Entry" type="select" id="destinyName" list="destiny" value="Destiny"/>-->
            <select class="Arch-Entry" name="destiny" id="destiny">
              <option value="The Fool">The Fool</option>
              <option value="The Magician">The Magician</option>
              <option value="The High Priestess">The High Priestess</option>
              <option value="The Empress">The Empress</option>
              <option value="The Emperor">The Emperor</option>
              <option value="The Hierophant">The Hierophant</option>
              <option value="The Love">The Lovers</option>
              <option value="The Chariot">The Chariot</option>
              <option value="The Hermit">The Hermit</option>
              <option value="Wheel of Fortune">Wheel of Fortune</option>
              <option value="The Hanged Man">The Hanged Man</option>
              <option value="Death">Death</option>
              <option value="Temperance">Temperance</option>
              <option value="The Devil">The Devil</option>
              <option value="The Tower">The Tower</option>
              <option value="The Star">The Star</option>
              <option value="The Moon">The Moon</option>
              <option value="The Sun">The Sun</option>
              <option value="The Judgement">Judgement</option>
              <option value="The World">The World</option>
            </select>
            <br>
          <!-- Destiny Spent -->
          </div>
        </div>
        <!-- End class and archetype and XP-->
      </div>
      <!-- Right Column -->
      <!--<div class="CharacterBuilder-twothird"> -->
      
      <!-- End Right Column -->
      <!--</div> -->
      
    <!-- End Grid -->
    </div>

      <!-- Divider Line-->
     <!-- <hr class="rounded">-->
     <br>

      <!-- Start Mid Container-->
      <div class="Mid-Container">
        <div class="HP-Container">
            <label class ="HP-Total-Label" for="HPTotal">HP Total:</label>
            <input class="HP-Total-Entry" type="text" id="HPTotal" value="HP Total"/><br>
            <label class ="HP-Current-Label"for="HPCurrent">HP Current:</label>
            <input class="HP-Current-Entry" type="text" id="HPCurrent" value="HP Current"/>
        </div>
        <div class="MP-Container">
          <label class ="MP-Total-Label" for="MPTotal">MP Total:</label>
          <input class="MP-Total-Entry" type="text" id="MPTotal" value="MP Total"/><br>
          <label class ="MP-Current-Label"for="MPCurrent">MP Current:</label>
          <input class="MP-Current-Entry" type="text" id="MPCurrent" value="MP Current"/>
        </div>
        <div class="Heritage-Container">
          <div class="Heritage-Middle">
            <label class ="HeritageLabel" for="HeritageEntry">Heritage:</label><br>
            <input class="HeritageEntry" type="text" id="HeritageEntry" value="Heritage"/><br>
            <label class ="SizeLabel" for="SizeEntry">Size:</label><br>
            <input class="SizeEntry" type="text" id="SizeEntry" value="Size"/>
          </div>
          <div class="Heritage-Right">
            <label class ="HeritageTraitLabel" for="HeritageTraits1">Heritage Traits:</label>
            <input class="Heritage-Traits" type="text" id="HeritageTraits1" value="Heritage Trait 1"/><br>
            <input class="Heritage-Traits" type="text" id="HeritageTraits2" value="Heritage Trait 2"/><br>
            <input class="Heritage-Traits" type="text" id="HeritageTraits3" value="Heritage Trait 3"/><br>
          </div>
        </div>
        <div class="Defense-Points-Container">
          <label class ="DefensePointsLabel" for="DefensePointsEntry">DP Total:</label>
          <input class="Defense-Points-Entry" type="text" id="DefensePoints" value="Defense Points Total"/><br>
          <label class ="CritDieLabel" for="CritDieEntry">Crit Die:</label>
         <!-- <input class="Crit-Die-Entry" type="text" id="CritDieEntry" list="CritDie" value="1dX"/><br> -->
          <select class="Crit-Die-Entry" name="CritDie" id="CritDie">
            <option value="1d4">1d4</option>
            <option value="1d6">1d6</option>
            <option value="1d8">1d8</option>
            <option value="1d10">1d10</option>
            <option value="1d12">1d12</option>
            <option value="1d20">1d20</option>
          </select>
          <label class ="FumbleDieLabel" for="FumbleDieEntry">Fumble Die:</label>
         <!--<input class="Fumble-Die-Entry" type="text" id="FumbleDieEntry" list="FumbleDie" value="1dX"/><br>--> 
          <select class="Fumble-Die-Entry" name="FumbleDie" id="FumbleDie">
            <option value="1d4">1d4</option>
            <option value="1d6">1d6</option>
            <option value="1d8">1d8</option>
            <option value="1d10">1d10</option>
            <option value="1d12">1d12</option>
            <option value="1d20">1d20</option>
          </select>
        </div>
      </div>
    
    <!-- End Page Container -->
  </div>
  <!-- For the text field refil-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="characterBuilder.js"></script>
  <script src="BigEval.js"></script>
</body>
</html>
